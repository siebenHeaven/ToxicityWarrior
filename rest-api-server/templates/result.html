<!DOCTYPE HTML>
<html>

<head>
    <title>Toxicity Warrior</title>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="PhbdINiiVM1wsLkm4EUgt7MdIjnaJ9ZqX6OeiMjScuA" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"

    <link rel="icon" href="favicon.ico" type="image/jpg">
    <style>
        .banner {
            padding: 1.4rem;
        }

        .doubleborder {
            border-color: #e3e3e3;
            border-bottom-style: double;
            border-bottom-width: 4px;
        }

        .littleBiggerText {
            font-size: 1.2em;
        }

        .far,
        .fas {
            color: #2d9ab9
        }

        .model2 {
            width: 50%;
        }
    </style>

</head>

<body>

    <div class="jumbotron jumbotron-fluid text-white text-center" , style="background-color:#2d9ab9">
        <div class="container">
            <h1 class="display-4 border border-white rounded text-uppercase banner">Toxicity Warrior</h1>
            <h5 class="font-italic">Bot fighting against cyberbullying</h5>
        </div>
    </div>
    <div class="container">
            <div class="alert alert-primary" role="alert">
                   Sentence examined:- {{result[0]}}
            </div>
            <div class="alert alert-primary" role="alert">
                    Toxic:- {{result[1][0][0]}}
             </div>
             <div class="alert alert-primary" role="alert">
                    Severe Toxic:- {{result[1][1][0]}}
             </div>
             <div class="alert alert-primary" role="alert">
                    Obscene:- {{result[1][2][0]}}
             </div>
             <div class="alert alert-primary" role="alert">
                    Threat:- {{result[1][3][0]}}
             </div>
             <div class="alert alert-primary" role="alert">
                    Insult:- {{result[1][4][0]}}
             </div>
             <div class="alert alert-primary" role="alert">
                    Identity Hate:- {{result[1][5][0]}}
             </div>
            
    </div>
